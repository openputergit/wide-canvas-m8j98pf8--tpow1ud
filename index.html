<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MerchMagic | Coming Soon</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e5f3f6;
        }
        .countdown-item {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .email-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col items-center justify-center px-4 py-12">
        <!-- Logo Section -->
        <div class="mb-8">
            <h1 class="text-4xl md:text-6xl font-bold text-gray-800">MerchMagic</h1>
            <p class="text-gray-600 mt-2 text-center">Your One-Stop Shop for Custom Merchandise</p>
        </div>

        <!-- Main Content -->
        <div class="max-w-4xl mx-auto text-center mb-12">
            <h2 class="text-3xl md:text-4xl font-semibold text-gray-800 mb-6">
                Something Awesome is Coming Soon
            </h2>
            <p class="text-lg text-gray-600 mb-8">
                We're crafting a unique collection of apparel, mugs, tote bags, and stationery items just for you.
            </p>

            <!-- Countdown Timer -->
            <div class="flex flex-wrap justify-center gap-4 mb-12">
                <div class="countdown-item w-20 h-20 rounded-lg flex flex-col items-center justify-center" id="days">
                    <span class="text-2xl font-bold text-blue-600">00</span>
                    <span class="text-sm text-gray-600">Days</span>
                </div>
                <div class="countdown-item w-20 h-20 rounded-lg flex flex-col items-center justify-center" id="hours">
                    <span class="text-2xl font-bold text-blue-600">00</span>
                    <span class="text-sm text-gray-600">Hours</span>
                </div>
                <div class="countdown-item w-20 h-20 rounded-lg flex flex-col items-center justify-center" id="minutes">
                    <span class="text-2xl font-bold text-blue-600">00</span>
                    <span class="text-sm text-gray-600">Minutes</span>
                </div>
                <div class="countdown-item w-20 h-20 rounded-lg flex flex-col items-center justify-center" id="seconds">
                    <span class="text-2xl font-bold text-blue-600">00</span>
                    <span class="text-sm text-gray-600">Seconds</span>
                </div>
            </div>

            <!-- Newsletter Signup -->
            <div class="max-w-md mx-auto">
                <h3 class="text-xl font-semibold mb-4">Get Notified When We Launch</h3>
                <form id="newsletter-form" class="flex flex-col sm:flex-row gap-2">
                    <input type="email" placeholder="Enter your email" class="email-input flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 transition-colors" required>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        Notify Me
                    </button>
                </form>
            </div>
        </div>

        <!-- Preview Categories -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-4xl mx-auto mb-12">
            <div class="bg-white p-4 rounded-lg text-center hover:shadow-lg transition-shadow">
                <i class="bi bi-person-wearing-dress text-3xl text-blue-600"></i>
                <p class="mt-2">Apparel</p>
            </div>
            <div class="bg-white p-4 rounded-lg text-center hover:shadow-lg transition-shadow">
                <i class="bi bi-cup-hot text-3xl text-blue-600"></i>
                <p class="mt-2">Mugs</p>
            </div>
            <div class="bg-white p-4 rounded-lg text-center hover:shadow-lg transition-shadow">
                <i class="bi bi-bag text-3xl text-blue-600"></i>
                <p class="mt-2">Tote Bags</p>
            </div>
            <div class="bg-white p-4 rounded-lg text-center hover:shadow-lg transition-shadow">
                <i class="bi bi-pencil text-3xl text-blue-600"></i>
                <p class="mt-2">Stationery</p>
            </div>
        </div>

        <!-- Social Links -->
        <div class="flex gap-4">
            <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors">
                <i class="bi bi-instagram text-2xl"></i>
            </a>
            <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors">
                <i class="bi bi-facebook text-2xl"></i>
            </a>
            <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors">
                <i class="bi bi-twitter text-2xl"></i>
            </a>
        </div>
    </div>

    <script>
        // Set the launch date (30 days from now)
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 30);

        // Update countdown every second
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.querySelector('#days span:first-child').textContent = days.toString().padStart(2, '0');
            document.querySelector('#hours span:first-child').textContent = hours.toString().padStart(2, '0');
            document.querySelector('#minutes span:first-child').textContent = minutes.toString().padStart(2, '0');
            document.querySelector('#seconds span:first-child').textContent = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Newsletter form submission
        document.getElementById('newsletter-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            alert(`Thank you! We'll notify ${email} when we launch.`);
            this.reset();
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
